pagehelper:
  helperDialect: mysql
  reasonable: true
  offsetAsPageNum: true
  supportMethodsArguments: true

#日志配置 start#
logging:
  level:
    root: INFO
    cn.kingnet.utp: INFO
    cn.kingnet.utp.service.persistence: INFO
    cn.kingnet.utp.channel: INFO
    cn.kingnet.product: INFO
    com.baomidou.mybatisplus: INFO
    org.spring.springboot.dao: INFO
  config: file:./utp-config/logback-spring.xml
  file: ${user.dir}/../logs/${spring.application.name}/${spring.application.name}.log
  file.max-size: 100MB
  file.max-history: 180
#日志配置 end#

#mybatis-plus配置 start#
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  global-config:
    id-type: 2
    field-strategy: 0
    db-column-underline: true
    refresh-mapper: true
    capital-mode: true
#mybatis-plus配置 end#

#hystrix及ribbon配置 start#
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1
  eureka:
    enabled: true
#hystrix及ribbon配置 end#

