---
spring:
  jackson:
    default-property-inclusion: non_null
  cloud:
    config:
      discovery:
        enabled: false
  profiles: dev
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
logging:
    level:
      cn.kingnet: debug
    file: ${user.dir}/../logs/${spring.application.name}/${spring.application.name}.log
    config:
feign:
  name:
    onebank: utp-channel-onebank
    persis: utp-service-persistence
    scheduler: utp-scheduler

cn:
  kingnet:
    utp:
      product:
        account:
          system-id: '32101'
          dfa: 'EM0'
          public-account:
            payer-opbk: '323391060018'
            acct-type: '01'
            sys-header-acct-type: '3'
          proxy-ip: 127.0.0.1
          proxy-port: 8080
          union-api-config-file: utp-config/onebank/unionapi/dev/serverList.conf
          max-card-auth-count: 3
      sign-type: RSA
      private-key: 
      public-key: 
      auth-cache-timeout: 1
      ht-sign-flag: 0
      sign-cert-name: 1
      verify-cert-name: 1
      manage:
        des-key: abcdefghijklmnopqrstuvwx
      download: #文件下载保存目录
        batch-dir: ${user.dir}/../download/batch-files
        settle-dir: ${user.dir}/../download/settle
      upload: #上传文件保存目录
        settle-split-dir: ${user.dir}/../upload/settle-split
        file-dir: ${user.dir}/../upload
      picture:
        file-dir: ${user.dir}/../images
      pdf:
        file-dir: ${user.dir}/../pdf

#hystrix及ribbon配置 start#
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1
#hystrix及ribbon配置 end#

eureka:
  instance:
    lease-renewal-interval-in-seconds: 5
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://127.0.0.1:9761/eureka/
    registry-fetch-interval-seconds: 5